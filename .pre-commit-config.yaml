repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
  - repo: local
    hooks:
      - id: format
        name: format
        entry: cargo fmt
        language: rust
        files: \.rs$
        args: ["--manifest-path", "fediprint/Cargo.toml", "--"]
      - id: sqlx-prep
        name: Sqlx prepare
        entry: sh -c "cd fediprint && cargo sqlx prepare --workspace"
        pass_filenames: false
        language: rust
        files: \.sql$
