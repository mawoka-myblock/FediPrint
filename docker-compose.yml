services:
  db:
    build:
      context: pg_uuidv7
      args:
        PG_MAJOR_VERSION: 16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fedi_print
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - 5432:5432
  meilisearch:
    image: getmeili/meilisearch:v1.7
    volumes:
      - search:/meili_data
    ports:
      - 7700:7700
    environment:
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: MASTER_KEY
volumes:
  db:
  search: